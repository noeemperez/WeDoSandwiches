    <main>
        <section class="contacto">
            <h1>Estamos aquí, cerquita de tí</h1>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3404.9929179596984!2d-64.18389188604365!3d-31.414321203292957!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432a29ce0085113%3A0x449f19971cdc87a6!2sWe%20Do!5e0!3m2!1ses-419!2sar!4v1650838151141!5m2!1ses-419!2sar"
                width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <h2>O escribinos y nos contactamos pronto</h2>
        <!-- Formulario de contacto -->
        <section class="formulario">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Nombre">
                <label for="floatingInput">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Apellido">
                <label for="floatingInput">Apellido</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control comentario" placeholder="Escriba su comentario aquí"
                    id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Comentario</label>
            </div>
            <div class="d-grid gap-5 d-flex justify-content-center">
                <button class="btn" type="reset">Borrar</button>
                <button class="btn" type="submit">Enviar</button>
            </div>
        </section>
    </main>
