            </div>
        </nav>

    <main>
        <section  class=""contacto>
            <h1>Estamos aquí, cerquita de tí</h1>
            <iframe class="mapa"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3404.9929179596984!2d-64.18389188604365!3d-31.414321203292957!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432a29ce0085113%3A0x449f19971cdc87a6!2sWe%20Do!5e0!3m2!1ses-419!2sar!4v1650838151141!5m2!1ses-419!2sar"
                width="1000" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            <h3>O escribinos y nos contactamos pronto</h3>
        </section>

        <form class="formulario">
            <label for="nombre">Nombre: </label>
            <input id="nombre" type="text" name="nombre">
            <label for="apellido">Apellido: </label>
            <input id="apellido" type="text" name="apellido">
            <label for="email">Correo Electrónico: </label>
            <input id="email" type="mail" name="email">
            <label for="mensaje">Mensaje: </label>
            <textarea name="texto" id="mensaje" cols="50" rows="10"></textarea>
            <div class="botones">
                <input class="boton" type="submit" >
                <input class="boton" type="reset" value="Borrar">
            </div>

        </form>
    </main>

    <footer>
        <div class="footerInicio">
            <a class="logoFooter" href="../index.html"><img src="../img/faviconBlanco.png" width="140" height="140" alt="Isologo de We Do Sandwichs:
